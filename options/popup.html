  <link rel="stylesheet" href="popup_switch.css"/>
  <style>
    body {
      text-align: center;
    }
    div {
      margin: 10px;
    }
    .toggle-section {
      background: #f9f9f9;
      padding: 12px;
      margin: 10px;
      border-radius: 6px;
      text-align: left;
    }
    .toggle-section h4 {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: #555;
    }
    .toggle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 12px;
    }
    .toggle-item label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .toggle-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .toggle-item select {
      padding: 3px 6px;
      font-size: 11px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
